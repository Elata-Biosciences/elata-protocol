name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

env:
  FOUNDRY_PROFILE: ci

jobs:
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check formatting
        run: forge fmt --check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build --sizes

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test -vv

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run security tests
        run: |
          forge test --match-contract Security -vv
          forge test --match-contract CoreSecurityVerification -vv

  gas-report:
    name: Gas Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Generate gas report
        run: forge test --gas-report

      - name: Post gas report as comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const gasReport = await exec.getExecOutput('forge test --gas-report');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ⛽ Gas Report\n\n```\n' + gasReport.stdout + '\n```'
            });
        continue-on-error: true

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run coverage
        run: forge coverage --ir-minimum --no-match-path "script/**/*.sol" --report lcov
        continue-on-error: true
        id: coverage

      - name: Coverage result
        if: steps.coverage.outcome == 'failure'
        run: |
          echo "⚠️  Coverage generation failed (known Foundry limitation with complex contracts)"
          echo "This does not block the PR. All functional tests are passing."

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: steps.coverage.outcome == 'success'
        with:
          files: ./lcov.info
          flags: foundry
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [formatting, build, test, security]
    if: always()
    steps:
      - name: Check if all required jobs passed
        run: |
          if [ "${{ needs.formatting.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ Some checks failed!"
            exit 1
          else
            echo "✅ All required checks passed!"
            echo "Note: Coverage is informational only (may fail due to Foundry optimizer limitations)"
          fi

